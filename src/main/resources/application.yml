spring:
  datasource:
    url: ${DB_ADDRESS}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

      JWT:
        secret-key: ${JWT_SECRET_KEY}
        access-token-expiration: 300000
        refresh-token-expiration: 8640000